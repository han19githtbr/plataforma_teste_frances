<div class="login-box">
  <div class="login-logo">
    <a [routerLink]="['/']"><b>Log</b>in</a>
  </div>

  <div class="card" wfd-id="2">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Entre para iniciar a sessão</p>

      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" formControlName="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Lembrar
              </label>
            </div>
          </div>

          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Entrar</button>
          </div>

        </div>
      </form>

      <p class="mb-1">
        <a href="forgot-password.html">Esqueceu a senha?</a>
      </p>
      <p class="mb-0">
        <a [routerLink]="['/register']" class="text-center">Registrar novo usuário</a>
      </p>
    </div>
  </div>
</div>
